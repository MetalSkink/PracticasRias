<h1>Practica 2</h1>
<hr>

<div class="form-group row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Temperatura</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="art.nombre" min="-150" max="150" value="20">
  </div>
</div>
<div class="form-group row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Tipo de conversión:</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1" checked >
    <label class="form-check-label" for="inlineRadio1">C° a F°</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2" [(ngModel)]="check">
    <label class="form-check-label" for="inlineRadio2">F° a C°</label>
  </div>
</div>
<div class="form-group row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Fecha a convertir:</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" [(ngModel)]="art.dia">
  </div>
</div>

  <br>
  <button (click)="convertirGrados()" class="btn btn-success btn-lg btn-block">Convertir Grados</button>
  <button (click)="convertirFecha()" class="btn btn-info btn-lg btn-block">Convertir Fecha </button>


    <br><br>

    <table class="table table-dark">
      <thead class="thead-dark">
      <tr>
          <td>Operaciones</td>
          <td>Resultado</td>
      </tr>
    </thead>
      <tr *ngFor="let art of operaciones">
          <td>{{art.nombre}}</td>
          <td>{{art.dia}}</td>
      </tr>
  </table>
